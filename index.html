<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" crossorigin src="/rick-and-morty-explorer/assets/index-CUKXVIhU.js"></script>
  <link rel="stylesheet" crossorigin href="/rick-and-morty-explorer/assets/index-yYShlnM4.css">
</head>

<body>
    <header>
        <h1 id="title">Rick and Morty Explorer</h1>
        <div id="search">
            <i class="bi bi-search" id="search__icon"></i>
            <input type="text" id="search__bar">
            <label for="status">Status:</label>
            <select id="status">
                <option value="">Any</option>
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
                <option value="unknown">Unknown</option>
            </select>
            <label for="species">Species:</label>
            <select id="species">
                <option value="">Any</option>
                <option value="human">Human</option>
                <option value="alien">Alien</option>
            </select>
        </div>
    </header>
    <main>
        <section id="characters">
            <h2 id="characters__title">Characters</h2>
            <div id="characters__container"></div>
            <div class="spinner-grow" id="characters__spinner"></div>
            <button id="characters__load_more">Load more</button>
            <p id="characters__error">No results</p>
        </section>
    </main>
    <section id="popup">
        <div class="spinner-grow" id="popup__spinner"></div>
        <div id="popup__container">
            <i id="popup__container__close" class="bi bi-x-circle-fill"></i>
            <h2 id="popup__container__title"></h2>
            <div id="popup__container__wrapper">
                <img id="popup__container__img" src="" alt="character_img">
                <div id="popup__container__data"></div>
            </div>
        </div>
        <div id="popup__bg"></div>
    </section>
</body>

</html>
